{% extends 'base.html' %}
{% block title %}{{user.first_name}}{% endblock %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<ul>

    <li>First Name:{{user.first_name}}</li>
    <li>Last Name: {{user.last_name}}</li>

</ul>

<div class="container-sm">

    <img src="{{ user.image_url }}" class="img-thumbnail">

</div>


{% endblock %}
{% block button %}
<div class="row">
    <form action="/users/{{user.id}}/delete" method="POST">

        <button class="btn btn-danger m-3">Delete</button>
    </form>
    <form action="/users/{{user.id}}/edit">
        <button class="btn btn-success m-3">Edit</button>
    </form>
</div>
<a href="/" class="col">Go Back</a>

{% endblock %}
