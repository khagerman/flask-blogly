{% extends 'base.html' %}
{% block title %}Post Tags{% endblock %}

{% block content %}
<h1 class="text-center">Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>

<a class="btn btn-primary" href="/tags/new">Add Tag</a>
<a class="btn btn-info" href="/users">Users</a>

{% endblock %}
