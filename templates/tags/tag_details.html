{% extends 'base.html' %}
{% block title %}Post Tags{% endblock %}

{% block content %}
<h1 class="text-center">{{tag.name}}</h1>
<ul>
    {% for tag in tags %}
    <li><a href="tags/{{tags.id}}">{{tags.name}}</a></li>
    {% endfor %}
</ul>

<p><a class="btn btn-primary" href="/tags/new">Add Tag</a></p>

{% endblock %}
