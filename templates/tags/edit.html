{% extends 'base.html' %}
{% block title %}Editing {{tag.name}}{% endblock %}

{% block content %}
<h1 class="text-center"> Edit {{tag.name}}</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" value="{{tag.name}}" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Submit
        </button>

    </div>

</form>
<a href="/tags" class="btn btn-info">Cancel</a>


{% endblock %}
