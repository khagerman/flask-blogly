{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<h1 class="text-center"></h1>


<h1>Edit your post</h1>

<form action="" method="POST">



    <div class="form-group">
        <label for="title">Title </label>
        <input type="text" class="form-control" name="title" value={{post.title}} />
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea rows="5" class="form-control" name="content">{{post.content}}</textarea>
    </div>



    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Edit
        </button>
        <button action="/" class="btn btn-default">
            Cancel
        </button>
    </div>

    {% for tag in tags %}
    <div class="form-check form-check-inline">
        <input class="form-check-input" id="tag_{{tag.id}}" name="tags" type="checkbox" value="{{tag.id}}" {% if tag in
            post.tags %}checked{% endif %}>
        <label class="form-check-label" for="tag_{{tag.id}}">{{tag.name}}</label>
    </div>
    {% endfor %}


</form>
</div>

</div>
</div>
{% endblock %}
